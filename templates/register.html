<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Skrypty dla modalu -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- Koniec skryptÃ³w dla modalu -->
    <link href="../static/css/log.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="log">
    <div class="title_div">
        <h1 class="title">Register</h1>
    </div>
    <div>
        {{message}}
    </div>
    <form class="flex" action="/register" method="post">
        <p>
            Username:
            <input type="text" class="data" name="name" required>
        </p>
        <p>
            Email:
            <input type="text" class="data" name="email" required>
        </p>
        <p>
            Password:
            <input type="password" class="data" name="password" required>
        </p>
        <button type="submit" class="data btn btn-outline-success">Register</button>
    </form>
    <div class="log_second_option">
        <h5>If you are registered, use button below.</h5>
        <button class="btn btn-outline-success" onclick="location.href='/login'">Login</button>
    </div>
    <div class="go_to_main_page">
        <h5>If you want to see public boards, use button below.</h5>
        <button class="btn btn-outline-success" onclick="location.href='/'">Boards</button>
    </div>
</div>
</body>
</html>
